baseURL: "https://guoyuefei.github.io"
title: "GGB-Blog"
languageCode: "zh-cn"
theme: "hugo-theme-stack"
hasCJKLanguage: true

pagination:
  pagerSize: 10

# 默认语言设为中文，不建议让默认语言也用子目录（可选）
defaultContentLanguage: "zh-cn"
defaultContentLanguageInSubdir: false

# 作者信息
author:
  name: "GGB"
  bio: "写点技术、生活与想法"
  avatar: "/img/avatar.png"

# Google Analytics / 其他统计
services:
  googleAnalytics:
    id: "G-XXXXXXX"

# 多语言配置
languages:
  zh-cn:
    title: "码帐"
    languageName: "中文"
    weight: 1
    params:
      description: "一个技术爱好者的博客"
    menu:
      main:
        - name: "首页"
          url: "/"
          weight: 1
        - name: "标签"
          url: "/tags/"
          weight: 2
        - name: "主题"
          url: "/categories/"
          weight: 3
        - name: "关于"
          url: "/about/"
          weight: 4

  en:
    title: "Dev Camp"
    languageName: "English"
    weight: 2
    contentDir: "content/en"
    params:
      description: "A Technology Lover's Blog"
    menu:
      main:
        - name: "Home"
          url: "/en/"
          weight: 1
        - name: "Tags"
          url: "/en/tags/"
          weight: 2
        - name: "Categories"
          url: "/en/categories/"
          weight: 3
        - name: "About"
          url: "/en/about/"
          weight: 4

# 站点参数
params:
  mainSections: ["posts"]
  favicon: "img/favicon.png"

  # SEO / 元数据
  description: "个人博客，分享技术、生活与思考"
  keywords: ["博客", "Hugo", "技术", "生活"]
  robots: "index, follow"

  # 颜色主题
  colorScheme:
    toggle: true
    default: "auto"

  # Header 设置
  header:
    showTitle: true
    layout: "basic"

  # 评论系统
  comments:
    enabled: true
    provider: "giscus"
    giscus:
      repo: "GuoYuefei/guoyuefei.github.io"
      repoID: "R_kgDOQQLBtw"
      category: "Announcements"
      categoryID: "DIC_kwDOQQLBt84CxfEY"
      mapping: "pathname"
      inputPosition: "top"
      lang: "zh-CN"
      reactionsEnabled: "1"
      theme: "preferred_color_scheme"
      crossorigin: "anonymous"

  # 分析统计
  analytics:
    plausible: "blog.naturgift.fun"
    umami: ""

  # 页脚
  footer:
    since: 2025
    poweredby: true
    hugo: true
    theme: true
